    <style>
       #clock {
  font-size: 2em;
  font-weight: bold;
  text-align: center;
  margin: 1em;
}

    </style>

<body>
    <div id="clock"></div>
    <script>
        // let userDetails = { name : "saravanan"}
        // let userage = { age : 30}
        // let copyuserdetails = Object.assign ({},userDetails,userage)
        // console.log (copyuserdetails)

        function updateTime() {
  const clock = document.getElementById('clock');
  const now = new Date();
  const timeString = now.toLocaleTimeString();
  const dateString = now.toLocaleDateString(undefined, {weekday: 'long'});
  clock.textContent = `${timeString} ${dateString}`;
}

updateTime();
setInterval(updateTime, 1000);

    </script>
</body>
